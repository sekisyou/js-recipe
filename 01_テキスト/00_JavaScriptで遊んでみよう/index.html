<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScriptで遊んでみよう</title>
  </head>
  <body>
    <div id="display">ここに何かが表示される</div>
    <botton id="botton2">クリック！！</botton>
    <button id="button1">クリック！</button>

    <script>
      // カウンターアプリに発展させてみましょう

      const display = document.getElementById("display")
      const button1 = document.getElementById("button1")
      const botton2 = document.getElementById("botton2")

      button1.onclick = function () {
        display.textContent = "クリックされた！！"
      }
      botton2.onclick = function () {
        display.textContent = "こっちクリックしたのか!!"
      }
      display.onclick = function () {
        display.textContent = "よくこっちクリックしようと思ったね"
      }
    </script>
  </body>
</html>
